<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - Hema Multipurpose eCommerce Bootstrap 5 Html Template</title>
        <link rel="shortcut icon" href="assets/images/favicon.png" />
    </head>

    <body class="account-page login-page">
        <div class="page-wrapper">

            <app-header></app-header>

            <div id="page-content"> 
                <div class="page-header text-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-between align-items-center">
                                <div class="page-title"><h1>S'enregistrer</h1></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Page Header-->
                    <!--Main Content-->
                    <div class="container">   
                        <div class="login-register pt-2">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                                    <div class="inner h-100">
                                        <form method="post" action="#" class="customer-form">  
                                            <div class="form-row">
                                                <div class="form-group col-12">
                                                    <label for="CustomerNom" class="d-none">Nom <span class="required">*</span></label>
                                                    <input type="text" name="customer[nom]" placeholder="Nom" id="CustomerNom" value="" required />
                                                </div>
                                                <div class="form-group col-12">
                                                    <label for="CustomerPrenom" class="d-none">Prénom <span class="required">*</span></label>
                                                    <input type="text" name="customer[prenom]" placeholder="Prénom" id="CustomerPrenom" value="" required />
                                                </div>
                                                <div class="form-group col-12">
                                                    <label for="CustomerEmail" class="d-none">Email <span class="required">*</span></label>
                                                    <input type="email" name="customer[email]" placeholder="Email" id="CustomerEmail" value="" required />
                                                </div>
                                                <div class="form-group col-12">
                                                    <label for="CustomerMotDePasse" class="d-none">Mot de passe <span class="required">*</span></label>
                                                    <input type="password" name="customer[mot_de_passe]" placeholder="Mot de passe" id="CustomerMotDePasse" value="" required />                         
                                                </div>
                                                <div class="form-group col-12">
                                                    <label for="CustomerConfirmMotDePasse" class="d-none">Confirmer le mot de passe <span class="required">*</span></label>
                                                    <input id="CustomerConfirmMotDePasse" type="password" name="customer[confirm_mot_de_passe]" placeholder="Confirmer le mot de passe" required />                         
                                                </div>
                                                <div class="form-group col-12">
                                                    <label for="CustomerTel" class="d-none">Téléphone <span class="required">*</span></label>
                                                    <input type="tel" name="customer[tel]" placeholder="Téléphone" id="CustomerTel" value="" required />
                                                </div>
                                                <div class="form-group col-12 mb-0">
                                                    <input type="submit" class="btn btn-primary btn-lg w-100" value="S'inscrire" />
                                                </div>
                                            </div>

                                            <div class="login-divide"><span class="login-divide-text">OU</span></div>

                                            <p class="text-center fs-6 text-muted mb-3">Ou inscrivez-vous avec</p>
                                            <div class="login-social d-flex-justify-center">
                                                <a class="social-link google rounded-5 d-flex-justify-center" href="#"><i class="icon anm anm-google-plus-g me-2"></i> Google</a>
                                            </div>

                                            <div class="login-signup-text mt-4 mb-2 fs-6 text-center text-muted">Vous avez déjà un compte ? <a href="login.html" class="btn-link">Se connecter</a></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Main Content-->

            </div>
            <app-footer></app-footer>
        </div>
    </body>
</html>

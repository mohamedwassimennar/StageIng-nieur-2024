<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - Hema Multipurpose eCommerce Bootstrap 5 Html Template</title>
        <link rel="shortcut icon" href="assets/images/favicon.png" />
    </head>

    <body class="account-page login-page">
        <div class="page-wrapper">
            <app-header></app-header>
            <div class="container">     
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 main-col">
                        <form action="#" method="post" class="cart-table table-bottom-brd">
                            <table class="table align-middle">
                                <thead class="cart-row cart-header small-hide position-relative">
                                    <tr>
                                        <th colspan="2" class="text-start">Produit</th>
                                        <th class="text-center">Prix</th>
                                        <th class="text-center">Quantité</th>
                                        <th class="text-center">Total</th>
                                        <th class="text-center action">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="border-sm-top-0">
                                    <tr class="cart-row cart-flex position-relative">
                                        <td class="cart-image cart-flex-item">
                                            <a href="product-layout1.html"><img class="cart-image rounded-0 blur-up lazyload" data-src="assets/images/alteree.png" src="assets/images/altere.png" alt="Haltères réglables" width="80" /></a>
                                        </td>
                                        <td class="cart-meta small-text-left cart-flex-item">
                                            <div class="list-view-item-title">
                                                <a href="product-layout1.html">Haltères réglables</a>
                                            </div>
                                            <div class="cart-meta-text">
                                                Couleur : Noir<br>Taille : Taille unique<br>Qté : 1
                                            </div>
                                            <div class="cart-price d-md-none">
                                                <span class="money fw-500">154,00 Dt</span>
                                            </div>
                                        </td>
                                        <td class="cart-price cart-flex-item text-center small-hide">
                                            <span class="money">154,00 Dt</span>
                                        </td>
                                        <td class="cart-update-wrapper cart-flex-item text-end text-md-center">
                                            <div class="cart-qty d-flex justify-content-end justify-content-md-center">
                                                <div class="qtyField">
                                                    <a class="qtyBtn minus" href="#;"><i class="icon anm anm-minus-r"></i></a>
                                                    <input class="cart-qty-input qty" type="text" name="updates[]" value="1" pattern="[0-9]*" />
                                                    <a class="qtyBtn plus" href="#;"><i class="icon anm anm-plus-r"></i></a>
                                                </div>
                                            </div>
                                            <a href="#" title="Retirer du panier" class="removeMb d-md-none d-inline-block text-decoration-underline mt-2 me-3">Retirer</a>
                                        </td>
                                        <td class="cart-price cart-flex-item text-center small-hide">
                                            <span class="money fw-500">154,00 Dt</span>
                                        </td>
                                        <td class="cart-delete text-center small-hide"><a href="#" class="cart-remove p-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Retirer du panier"><i class="icon anm anm-trash-ar"></i></a></td>
                                    </tr>
                                    <tr class="cart-row cart-flex position-relative">
                                        <td class="cart-image cart-flex-item">
                                            <a href="product-layout1.html" ><img class="cart-image rounded-0 blur-up lazyload" data-src="assets/images/tapis.png" src="assets/images/products/product12.jpg" alt="Tapis de Yoga" width="80" /></a>
                                        </td>
                                        <td class="cart-meta small-text-left cart-flex-item">
                                            <div class="list-view-item-title">
                                                <a href="product-layout1.html">Tapis de Yoga</a>
                                            </div>
                                            <div class="cart-meta-text">
                                                Couleur : Bleu<br>Taille : Taille unique<br>Qté : 1
                                            </div>
                                            <div class="cart-price d-md-none">
                                                <span class="money fw-500">121,00 Dt</span>
                                            </div>
                                        </td>
                                        <td class="cart-price cart-flex-item text-center small-hide">
                                            <span class="money">121,00 Dt</span>
                                        </td>
                                        <td class="cart-update-wrapper cart-flex-item text-end text-md-center">
                                            <div class="cart-qty d-flex justify-content-end justify-content-md-center">
                                                <div class="qtyField">
                                                    <a class="qtyBtn minus" href="#;"><i class="icon anm anm-minus-r"></i></a>
                                                    <input class="cart-qty-input qty" type="text" name="updates[]" value="1" pattern="[0-9]*" />
                                                    <a class="qtyBtn plus" href="#;"><i class="icon anm anm-plus-r"></i></a>
                                                </div>
                                            </div>
                                            <a href="#" title="Retirer du panier" class="removeMb d-md-none d-inline-block text-decoration-underline mt-2 me-3">Retirer</a>
                                        </td>
                                        <td class="cart-price cart-flex-item text-center small-hide">
                                            <span class="money fw-500">121,00 Dt</span>
                                        </td>
                                        <td class="cart-delete text-center small-hide"><a href="#" class="cart-remove p-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Retirer du panier"><i class="icon anm anm-trash-ar"></i></a></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr class="border-bottom-0">
                                        <td colspan="3" class="text-start"><a href="#" class="btn btn-outline-secondary btn-sm cart-continue"><i class="icon anm anm-angle-left-r me-2 d-none"></i> Continuer les achats</a></td>
                                        <td colspan="3" class="text-end">
                                            <button type="submit" name="clear" class="btn btn-outline-secondary btn-sm small-hide"><i class="icon anm anm-times-r me-2 d-none"></i> Vider le panier</button>
                                            <button type="submit" name="update" class="btn btn-secondary btn-sm cart-continue ms-2"><i class="icon anm anm-sync-ar me-2 d-none"></i> Mettre à jour le panier</button>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table> 
                        </form>    
                        <div class="row mt-4 pt-3">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-4 cart-footer">
                                <div class="cart-info">
                                    <div class="cart-order-detail cart-col">
                                        <div class="row g-0 pt-2">
                                            <span class="col-6 col-sm-6 cart-subtotal-title fs-6"><strong>Total</strong></span>
                                            <span class="col-6 col-sm-6 cart-subtotal-title fs-5 cart-subtotal text-end text-primary"><b class="money">275,00 Dt</b></span>
                                        </div>
                                        <a href="checkout-style1.html" id="cartCheckout" class="btn btn-lg my-4 checkout w-100">Confirmer l'achat</a>                                                   
                                    </div>                               
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <app-footer></app-footer>
        </div>
    </body>
</html>

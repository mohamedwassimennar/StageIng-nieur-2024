<!DOCTYPE html>
<html lang="en" data-topbar-color="dark">
<head>
    <meta charset="utf-8" />
    <title>Log In | Ubold - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    
    <style>
        /* Agrandir la largeur du formulaire */
        .container {
            max-width: 900px;
        }

        .card {
            padding: 2rem;
        }

        .form-control {
            font-size: 1.2rem;
            padding: 1rem;
        }

        .btn {
            padding: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="authentication-bg authentication-bg-pattern">
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-6"> <!-- Augmenter la taille du formulaire -->
                    <div class="card bg-pattern">
                        <div class="card-body p-4">
                            <div class="text-center w-75 m-auto">
                                <div class="logo-box">
                                    <img src="assets/images/wa.png" alt="logo" class="logo-lg" style="width: auto; height: 120px;"><br>
                                </div>
                                <p class="text-muted mb-4 mt-3">Entrer votre email et mot de passe !</p>
                            </div>

                            <form (ngSubmit)="login()" [formGroup]="loginForm">
                                <div class="mb-3">
                                    <label for="emailaddress" class="form-label">Email</label>
                                    <input formControlName="email" class="form-control" type="email" id="emailaddress" placeholder="Entrer votre email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <div class="input-group input-group-merge">
                                        <input formControlName="mdp" type="password" id="password" class="form-control" placeholder="Entrer votre mot de passe">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                        <label class="form-check-label" for="checkbox-signin">Se souvenir de moi</label>
                                    </div>
                                </div>

                                <div class="text-center d-grid">
                                    <button class="btn btn-primary" type="submit">Se connecter</button>
                                </div>
                            </form>
                        </div> <!-- end card-body -->
                    </div> <!-- end card -->
                </div> <!-- end col -->
            </div> <!-- end row -->
        </div> <!-- end container -->
    </div> <!-- end page -->

    <footer class="footer footer-alt">
        <div><span style="font-style: italic; color: #000000;">© Designed with love ❤️ by Mohamed Wassim Ennar </span></div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-topbar-color="dark">
<head>
        <meta charset="utf-8" />
        <title>Bootstrap Basic Tables | Ubold - Responsive Bootstrap 5 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        
        <link rel="shortcut icon" href="assets/images/favicon.ico">
    </head>

    <body>
        <div id="wrapper">
            <div class="app-menu">
                <div class="logo-box">
                    <img src="assets/images/wa.png" alt="logo" class="logo-lg" style="width: auto; height: 80px;">
                </div>

                <div class="scrollbar">
                    <ul class="menu">
                        <li class="menu-title">Menu</li>
                            <li class="menu-item">
                                <a href="dashboard" class="menu-link">
                                    <span class="menu-icon"><i data-feather="calendar"></i></span>
                                    <span class="menu-text"> Dashboard </span>
                                </a>
                            </li>
                        <li class="menu-item">
                            <a href="ajouterAdmin" class="menu-link">
                                <span class="menu-icon"><i data-feather="calendar"></i></span>
                                <span class="menu-text"> Ajouter un admin </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="listAdmin" class="menu-link">
                                <span class="menu-icon"><i data-feather="calendar"></i></span>
                                <span class="menu-text"> Liste des admins </span>
                            </a>
                        </li>

                        <li class="menu-item">
                            <a href="ajouterProduit" class="menu-link">
                                <span class="menu-icon"><i data-feather="message-square"></i></span>
                                <span class="menu-text"> Ajouter un produit </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="listProduit" class="menu-link">
                                <span class="menu-icon"><i data-feather="message-square"></i></span>
                                <span class="menu-text"> Liste des produits </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="listClient" class="menu-link">
                                <span class="menu-icon"><i data-feather="message-square"></i></span>
                                <span class="menu-text"> Liste des clients </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="listContact" class="menu-link">
                                <span class="menu-icon"><i data-feather="message-square"></i></span>
                                <span class="menu-text"> Liste des contacts </span>
                            </a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
            </div>

            <div class="content-page">
                <div class="navbar-custom">
                    <div class="topbar">
                        <div class="topbar-menu d-flex align-items-center gap-1">
                            <div class="logo-box">
                                <a href="index.html">
                                    <img src="src/assets/images/123.png" alt="logo" class="logo-lg">
                                </a> 
                            </div>
                            <button class="button-toggle-menu">
                                <i class="mdi mdi-menu"></i>
                            </button>
                        </div>
                        <ul class="topbar-menu d-flex align-items-center">

                            <li class="d-none d-sm-inline-block">
                                <div class="nav-link waves-effect waves-light" id="light-dark-mode">
                                    <i class="ri-moon-line font-22"></i>
                                </div>
                            </li>

                            <li class="dropdown">
                                <a class="nav-link dropdown-toggle nav-user me-0 waves-effect waves-light" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                                    <img src="assets/images/waa.png" alt="user-image" class="rounded-circle">
                                    <span class="ms-1 d-none d-md-inline-block">
                                        Mohamed Wassim Ennar <i class="mdi mdi-chevron-down"></i>
                                    </span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end profile-dropdown ">
                                    <div class="dropdown-header noti-title">
                                        <h6 class="text-overflow m-0">Welcome !</h6>
                                    </div>
                                    <a href="javascript:void(0);" class="dropdown-item notify-item">
                                        <i class="fe-user"></i>
                                        <span>Mon Compte</span>
                                    </a>
                                    <a href="javascript:void(0);" class="dropdown-item notify-item">
                                        <i class="fe-settings"></i>
                                        <span>Paramétres</span>
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a href="javascript:void(0);" class="dropdown-item notify-item">
                                        <i class="fe-log-out"></i>
                                        <span>Déconnexion</span>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <a class="nav-link waves-effect waves-light" data-bs-toggle="offcanvas" href="#theme-settings-offcanvas">
                                    <i class="fe-settings font-22"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <h4 class="page-title">Modifier un administrateur</h4>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-lg-12"> <!-- Changer col-lg-6 à col-lg-12 pour utiliser toute la largeur -->
                                <div class="card">
                                    <div class="card-body">
                                        <form (ngSubmit)="updateAdmin()" [formGroup]="updateForm">
                                            <div class="mb-3">
                                                <label for="userName" class="form-label">Nom<span class="text-danger">*</span></label>
                                                <input formControlName="nom" type="text" placeholder="Entrer votre Nom" class="form-control" id="userName" required />
                                            </div>
                                            <div class="mb-3">
                                                <label for="prenom" class="form-label">Prenom<span class="text-danger">*</span></label>
                                                <input formControlName="prenom" type="text" placeholder="Entrer votre Prenom" class="form-control" id="prenom" required />
                                            </div>
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                                                <input formControlName="email" type="email" placeholder="Entrer votre Email" class="form-control" id="email" required />
                                            </div>
                                            <div class="mb-3">
                                                <label for="mdp" class="form-label">Mot de passe <span class="text-danger">*</span></label>
                                                <input formControlName="mdp" type="password" placeholder="Entrer votre Mot de passe" class="form-control" id="mdp" required />
                                            </div>
                                            <div class="mb-3">
                                                <label for="role" class="form-label">Role<span class="text-danger">*</span></label>
                                                <select formControlName="role" class="form-select" id="role" required>
                                                    <option value="">Sélectionner..</option>
                                                    <option value="super admin">Super Administrateur</option>
                                                    <option value="sous admin">Sous Administrateur</option>
                                                </select>
                                            </div>
                                            <div class="text-end">
                                                <button class="btn btn-primary waves-effect waves-light" type="submit">Modifier</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                  
                

                  <app-footer></app-footer>
                </div>
            </div>
        </body>
    </html>
